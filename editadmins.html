      crossorigin="anonymous"
    ></script>

  </head>

  <body>
    <div class="body-container">
      <div class="collapse tabs show" id="navbarToggleExternalContent">
        <div class="" id="sb">
          <h3>Skimminity</h3>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="./dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./scripts.html">Scripts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./reports.html">Reports</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active active-t"
                aria-current="page"
                href="./admin.html"
                >Admins</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="main1">
        <nav class="navbar navbar-light">
          <div class="container-fluid">
            <button
              class="navbar-toggler tog"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarToggleExternalContent"
              aria-controls="navbarToggleExternalContent"
              aria-expanded="true"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="nav-leftside">
              <form class="d-flex">
                <div class="search" id="search-big">
                  <input
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button href="">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
                <div class="dropdown hider" id="search-small">
                  <button
                    class="btn btn-light dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton2"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton2"
                  >
                    <li>
                      <form class="d-flex">
                        <div class="search">
                          <input
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                          />
                          <button href="">
                            <i class="fa-solid fa-magnifying-glass"></i>
                          </button>
                        </div>
                      </form>
                    </li>
                  </ul>
                </div>
              </form>
              <div class="bell">
                <button href=""><i class="fa-solid fa-bell"></i></button>
              </div>
              <div class="dropdown">
                <button
                  class="btn btn-light dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton3"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  style="padding: 0"
                >
                  <div class="nav-user">
                    <span>Hello, User</span>
                    <div style="display: inline-block">
                      <img src="assets/img/pexels-bran-sodre-2622901.jpg" />
                    </div>
                  </div>
                </button>
                <ul
                  class="dropdown-menu dropdown-menu-shadow"
                  aria-labelledby="dropdownMenuButton3"
                >
                  <li>
                    <a class="btn btn-light" href="" style="font-size: smaller">
                      <span style="color: #2b3ac1">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                      </span>
                      Log Out
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>

        <div class="main2">
          <div class="main-header">
            <div>
              <h3>Edit Admins</h3>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a
                      href="./index.html"
                      style="
                        list-style: none;
                        color: #8c8888;
                        text-decoration: none;
                      "
                      >Dashboard</a
                    >
                  </li>
                  <li class="breadcrumb-item">
                    <a
                      href="./admin.html"
                      style="
                        list-style: none;
                        color: #8c8888;
                        text-decoration: none;
                      "
                      >Admins</a
                    >
                  </li>
                  <li
                    class="breadcrumb-item active"
                    aria-current="page"
                    style="color: #8c8888"
                  >
                    Edit Admins
                  </li>
                </ol>
              </nav>
            </div>
          </div>
          <div class="formaddscript">
            <p class="add-mod">Details</p>
            <form class="row g-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput1"
                    placeholder="Enter Name"
                  />
                  <label for="floatingInput1">Name</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput2"
                    placeholder="Enter Email"
                  />
                  <label for="floatingInput2">Email</label>
                </div>
              </div>
              <div class="col-md-6">
                <label for="formFileMultiple" class="form-label"
                  >Upload your Images here</label
                >
                <input
                  class="form-control"
                  type="file"
                  id="formFileMultiple"
                  multiple
                />
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingInput3"
                    placeholder="Enter Password"
                    style="margin-top: 12px"
                  />
                  <label for="floatingInput3">Password</label>
                </div>
              </div>
              <div class="col-md-6">
                <p style="font-weight: 600">Role</p>
                <div class="rad">
                  <div class="form-check spc2" style="margin-left: 0">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                      checked
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Admin
                    </label>
                  </div>
                  <div class="form-check spc2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault2"
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      Verified
                    </label>
                  </div>
                  <div class="form-check spc2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault3"
                    />
                    <label class="form-check-label" for="flexRadioDefault3">
                      User
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-buttons">
                <div style="margin-right: 20px">
                  <button type="submit" class="btn btn-1">Submit</button>
                </div>
                <div>
                  <button type="" class="btn btn-2">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- My js -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
